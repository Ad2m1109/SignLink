name: HandTalk 
description: "HandTalk is a Flutter-based communication application designed to break down barriers for individuals with speech impairments. Using real-time sign language recognition and text-to-speech conversion, HandTalk empowers everyone to communicate naturally and effortlessly."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

  # Camera
  camera: ^0.10.5
  camera_linux: ^0.0.8
  google_mlkit_pose_detection: ^0.12.0

  # Text to Speech
  flutter_tts: ^4.2.2

  # Networking
  http: ^1.3.0

  # Local storage
  shared_preferences: ^2.2.2

  # Image processing
  image: ^4.0.17

  # File picking
  file_picker: ^6.1.1

  # Audio recording / playback
  flutter_sound: ^9.2.13

  # Permissions (camera, mic, storage)
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/google.png
    - assets/facebook_icon.webp
    - assets/background.jpg
    - assets/back2.jpg
    - assets/welcombackground.jpg
